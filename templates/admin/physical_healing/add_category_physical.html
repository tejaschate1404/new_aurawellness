{% extends 'admin/baseAdmin.html' %}

{% block style %}
{% endblock %}

{% block content %}
    <div class="alert alert-info m-2 p-2" id="message-section" style="display: none;">
        <p style="font-size: 25px;">Add Category</p>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Add Distance Healing Category</h3>
                    </div>
                    <div class="card-body">
                        <!-- Display Messages -->
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                        
                        <form method="post" action="{% url 'addCategoryPhysical' %}">
                            {% csrf_token %}
                            <!-- Category Title -->
                            <div class="form-floating mb-3">
                                <input 
                                    class="form-control" 
                                    id="categoryTitle" 
                                    name="category" 
                                    type="text" 
                                    placeholder="Enter category title" 
                                    required 
                                    value="{{ request.POST.category }}" />
                                <label for="categoryTitle">Category Title</label>
                            </div>

                            <!-- Category Description -->
                            <div class="form-floating mb-3">
                                <textarea 
                                    class="form-control" 
                                    id="categoryDescription" 
                                    name="description" 
                                    placeholder="Enter category description" 
                                    style="height: 100px" 
                                    required>{{ request.POST.description }}</textarea>
                                <label for="categoryDescription">Category Description</label>
                            </div>

                            <!-- Submit and Cancel Buttons -->
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <button class="btn btn-primary" type="submit">Add Category</button>
                                <a class="btn btn-secondary" href="{% url 'indexAdmin' %}">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
