{% extends 'admin/baseAdmin.html' %}

{% block style %}
<style>
    label, h2, button {
        font-weight: bold !important;
    }
</style>
{% endblock %}

{% block content %}
<div class="container my-5 m-3">
    <h2 class="mb-4 fw-bold">Distance Healing</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Name Fields -->
        <div class="mb-3">
            <label for="name" class="form-label fw-bold">Name</label>
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="surname" name="surname" placeholder="Surname" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="given_name" name="given_name" placeholder="Given Name" required>
                </div>
            </div>
        </div>

        <!-- Category -->
        <div class="mb-3">
            <label for="category" class="form-label fw-bold">Category :</label>
            <select class="form-select" id="category" name="category" required>
                <option value="">Select a Category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.category }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Gender -->
        <div class="mb-3">
            <label class="form-label fw-bold">Gender</label>
            <div>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male" class="p-2 fw-bold">Male</label>

                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female" class="p-2 fw-bold">Female</label>

                <input type="radio" id="other" name="gender" value="Other" required>
                <label for="other" class="p-2 fw-bold">Other</label>
            </div>
        </div>

        <!-- Date of Birth & Place -->
        <div class="mb-3">
            <label for="dob" class="form-label fw-bold">Born</label>
            <div class="row">
                <div class="col-md-4">
                    <input type="date" class="form-control" id="born_date" name="born_date" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="born_place" name="born_place" placeholder="Place" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="born_country" name="born_country" placeholder="Country" required>
                </div>
            </div>
        </div>

        <!-- Position & Organization -->
        <div class="mb-3">
            <label for="position" class="form-label fw-bold">Position</label>
            <input type="text" class="form-control" id="position" name="position" required>
        </div>
        
        <div class="mb-3">
            <label for="organization" class="form-label fw-bold">Organization</label>
            <input type="text" class="form-control" id="organization" name="organization" required>
        </div>

        <div class="mb-3">
            <label for="division" class="form-label fw-bold">Division</label>
            <input type="text" class="form-control" id="division" name="division" required>
        </div>

        <!-- Address -->
        <div class="mb-3">
            <label for="address" class="form-label fw-bold">Address</label>
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="street" name="street" placeholder="Street" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="house_number" name="house_number" placeholder="House Number" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="zip_code" name="zip_code" placeholder="Zip Code" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="state" name="state" placeholder="State" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="country" name="country" placeholder="Country" required>
                </div>
            </div>
        </div>

        <!-- Contact -->
        <div class="mb-3">
            <label for="phone_number" class="form-label fw-bold">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
        </div>

        <div class="mb-3">
            <label for="email_address" class="form-label fw-bold">Email</label>
            <input type="email" class="form-control" id="email_address" name="email_address" required>
        </div>

        <!-- Image Upload -->
        <div class="mb-3">
            <label for="image" class="form-label fw-bold">Upload Image</label>
            <input class="form-control" type="file" id="image" name="image">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
